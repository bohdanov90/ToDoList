<div class="container">
  <p
    [ngClass]="{
      'active' : !toggleCrossOut,
      'crossed-out': toggleCrossOut
    }"
    (click)="crossOutTask()"
  >
    {{task.text}}
  </p>
  <div class="btn">
    <button (click)="deleteNewTask()">
      <fa-icon [icon]="trashIcon"></fa-icon>
      <span>Delete</span>
    </button>
  </div>
</div>
