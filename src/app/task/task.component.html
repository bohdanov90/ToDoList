<div class="container">
  <p
    [ngClass]="{
      'active' : !toggle,
      'crossed-out': toggle
    }"
    (click)="crossOutTask()"
  >
    {{ task.text }}
  </p>
  <div class="btn">
    <button (click)="deleteNewTask()">
      <fa-icon [icon]="trashIcon"></fa-icon>
      <span>Delete</span>
    </button>
  </div>
</div>
